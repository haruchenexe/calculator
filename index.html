<!DOCTYPE html>
<html>
    <head>
        <title>calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
    </head>

    <body>
        <div id="container">
            <div id = "display"></div>
            <div id = "grid">
                <div id ="row">
                    <button class="execute" id = "clear">AC</button>
                    <button class="execute" id = "plusminus">+/-</button>
                    <button class= "operators" id = "%">%</button>
                    <button class= "operators" id = "/">/</button>
                </div>
                <div id ="row">
                    <button class = "numpad" id = "seven" value = 7>7</button>
                    <button class = "numpad" id = "eight" value = 8>8</button>
                    <button class = "numpad" id = "nine" value = 9>9</button>
                    <button class = "operators" id = "*">*</button>
                </div>
                <div id="row">
                    <button class = "numpad" id = "four" value = 4>4</button>
                    <button class = "numpad" id = "five" value = 5>5</button>
                    <button class = "numpad" id = "six" value = 6>6</button>
                    <button class= "operators" id = "-">-</button>
                </div>
                <div id="row">
                    <button class = "numpad" id = "one" value = 1>1</button>
                    <button class = "numpad" id = "two" value = 2>2</button>
                    <button class = "numpad" id = "three" value = 3>3</button>
                    <button class= "operators" id = "+">+</button>
                </div>
                <div id="lastrow">
                    <button class = "numpad" id = "zero" value = 0>0</button>
                    <button class = "numpad" id = "decimal" value = .>.</button>
                    <button class = "execute" id = "equal">=</button>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
